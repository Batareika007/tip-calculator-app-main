<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Frontend Mentor  Tip calculator app" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<h1>spli<br />tter</h1>

			<div class="container">
				<div class="main">
					<div class="main__inner">
						<div class="main__bill">
							<!-- bill section -->
							<section class="bill">
								<div class="bill__inner">
									<h2 class="bill__header">Bill</h2>
									<label
										for="total-cost"
										class="bill__input total-cost">
										<input
											type="number"
											id="total-cost"
											placeholder="0" />
									</label>
								</div>
							</section>

							<!-- tip section -->
							<div class="tip">
								<div class="tip__inner">
									<h2 class="tip__header">Select Tip %</h2>
									<div class="tip__cards cards">
										<label for="tip5" class="cards__item">
											<input
												type="radio"
												id="tip5"
												name="tip"
												value="5" />
											5%
										</label>
										<label for="tip10" class="cards__item">
											<input
												type="radio"
												id="tip10"
												name="tip"
												value="10" />
											10%
										</label>
										<label for="tip15" class="cards__item">
											<input
												type="radio"
												id="tip15"
												name="tip"
												value="15" />
											15%
										</label>
										<label for="tip25" class="cards__item">
											<input
												type="radio"
												id="tip25"
												name="tip"
												value="25" />
											25%
										</label>
										<label for="tip50" class="cards__item">
											<input
												type="radio"
												id="tip50"
												name="tip"
												value="50" />
											50%
										</label>
										<!-- custom input text -->
										<label
											for="tipCustom"
											class="cards__item">
											<input
												type="number"
												id="tipCustom"
												name="custom_tip"
												placeholder="Custom" />
										</label>
									</div>
								</div>
							</div>

							<!-- number of People -->

							<section class="bill">
								<div class="bill__inner">
									<div class="bill__heading">
										<h2 class="bill__header">
											Number of People
										</h2>
										<div class="errormsg">
											Can't be zero
										</div>
									</div>
									<label
										for="people-count"
										class="bill__input people-count">
										<input
											type="number"
											id="people-count"
											placeholder="0" />
									</label>
								</div>
							</section>
						</div>
					</div>

					<div class="main__inner">
						<div class="result">
							<div class="result__inner">
								<div class="result__person">
									<div class="result__text">
										<div class="result__text_main">
											Tip Amount
										</div>
										<div class="result__text_secondary">
											/ person
										</div>
									</div>
									<div
										class="result__number"
										id="person-tip-count">
										$0.00
									</div>
								</div>

								<div class="result__person">
									<div class="result__text">
										<div class="result__text_main">
											Total
										</div>
										<div class="result__text_secondary">
											/ person
										</div>
									</div>

									<div
										class="result__number"
										id="person-total-count">
										$0.00
									</div>
								</div>

								<div class="result__btn" id="resultbtn">
									<button>Reset</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#" target="_blank">Alexei</a>.
		</footer>
		<script src="script/script.js"></script>
	</body>
</html>
